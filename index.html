<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MODERN_GLASS_LOGIN</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap');

        :root {
            --accent: #00ffcc; /* Màu Cyan Neon */
            --glass-bg: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Quicksand', sans-serif; }

        body {
            height: 100vh;
            background: #050505;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* NỀN AURORA ĐỔI MÀU LIÊN TỤC */
        .aurora-container {
            position: absolute; width: 100%; height: 100%;
            z-index: 0;
            background: linear-gradient(135deg, #090909, #0f172a, #1e1b4b, #2e1065, #0f172a);
            background-size: 400% 400%;
            animation: auroraAnim 15s ease infinite;
        }

        @keyframes auroraAnim {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* LỚP MÂY MÀU LOANG (MESH) */
        .blob {
            position: absolute; width: 500px; height: 500px;
            background: radial-gradient(circle, rgba(0, 255, 204, 0.1) 0%, transparent 70%);
            filter: blur(80px);
            animation: drift 20s infinite alternate;
        }

        @keyframes drift {
            from { transform: translate(-20%, -20%); }
            to { transform: translate(20%, 20%); }
        }

        /* HỘP LOGIN - PHẲNG & SANG TRỌNG */
        .login-card {
            position: relative;
            z-index: 10;
            width: 420px;
            padding: 50px;
            background: var(--glass-bg);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border-radius: 50px;
            border: 1px solid var(--border);
            box-shadow: 0 40px 100px rgba(0,0,0,0.6);
            text-align: center;
        }

        /* VIỀN SÁNG CHẠY QUANH (REFLACTION) */
        .login-card::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 50px;
            padding: 2px;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.2), transparent);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            pointer-events: none;
        }

        .header-sys {
            display: flex; justify-content: space-between;
            font-size: 10px; color: rgba(255,255,255,0.4);
            margin-bottom: 40px; letter-spacing: 2px;
            text-transform: uppercase;
        }

        h1 {
            color: #fff; font-weight: 700; font-size: 28px;
            letter-spacing: 5px; margin-bottom: 5px;
            text-transform: uppercase;
        }

        .status-dot {
            width: 50px; height: 3px; background: var(--accent);
            margin: 15px auto 35px; border-radius: 5px;
            box-shadow: 0 0 15px var(--accent);
        }

        /* INPUTS */
        .input-group { margin-bottom: 20px; }

        input {
            width: 100%; padding: 18px 25px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 25px;
            color: #fff; font-size: 15px; outline: none;
            transition: 0.3s; text-align: center;
        }

        input:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--accent);
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.15);
        }

        /* BUTTON LOGIN */
        .btn-submit {
            width: 100%; padding: 18px; margin-top: 15px;
            background: #fff; color: #000;
            border: none; border-radius: 25px;
            font-weight: 700; font-size: 15px; letter-spacing: 2px;
            cursor: pointer; transition: 0.4s;
            text-transform: uppercase;
        }

        .btn-submit:hover {
            background: var(--accent);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 255, 204, 0.3);
        }

        /* SOCIAL LINKS */
        .footer-social {
            margin-top: 40px; display: flex; justify-content: center; gap: 20px;
        }
        .footer-social a {
            color: rgba(255,255,255,0.3); font-size: 11px;
            text-decoration: none; transition: 0.3s;
            font-weight: 500;
        }
        .footer-social a:hover { color: #fff; }

        #clock { color: var(--accent); font-weight: 500; }

    </style>
</head>
<body>

    <div class="aurora-container"></div>
    <div class="blob" style="top: 10%; left: 15%;"></div>
    <div class="blob" style="bottom: 10%; right: 15%; background: radial-gradient(circle, rgba(147, 147, 255, 0.1) 0%, transparent 70%);"></div>

    <div class="login-card">
        <div class="header-sys">
            <span id="bat">BATTERY: --%</span>
            <span id="clock">00:00:00</span>
        </div>

        <h1>SECURITY</h1>
        <div class="status-dot"></div>

        <div class="input-group">
            <input type="text" placeholder="ACCESS IDENTITY" autocomplete="off">
        </div>
        <div class="input-group">
            <input type="password" placeholder="SECURE PASSWORD">
        </div>

        <button class="btn-submit">INITIALIZE LOGIN</button>

        <div class="footer-social">
            <a href="https://www.facebook.com/share/1CTXMD4ctG/" target="_blank">FACEBOOK</a>
            <a href="https://tiktok.com/@nguyentieulive" target="_blank">TIKTOK</a>
            <a href="https://zalo.me/0353564018" target="_blank">ZALO</a>
        </div>
    </div>

    <script>
        // Cập nhật Pin và Giờ
        function updateUI() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString('vi-VN');
            
            if(navigator.getBattery) {
                navigator.getBattery().then(b => {
                    document.getElementById('bat').innerText = `POWER: ${Math.round(b.level * 100)}%`;
                });
            }
        }
        setInterval(updateUI, 1000);
        updateUI();

        // Xử lý hiệu ứng click nút
        document.querySelector('.btn-submit').onclick = function() {
            this.innerText = "AUTHENTICATING...";
            setTimeout(() => {
                alert("Chào mừng sếp Nguyễn Tiêu quay trở lại!");
                this.innerText = "INITIALIZE LOGIN";
            }, 1500);
        }
    </script>
</body>
</html>
