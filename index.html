<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PANEL NGUYỄN TIÊU DEV</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            min-height: 100vh;
            display: flex; justify-content: center; align-items: center;
            background: linear-gradient(125deg, #2c3e50, #000000, #27ae60, #2980b9, #8e44ad);
            background-size: 400% 400%;
            animation: auroraBG 15s ease infinite;
            overflow: hidden;
            position: relative;
        }

        @keyframes auroraBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        canvas { position: absolute; top: 0; left: 0; z-index: 1; pointer-events: none; }

        .glass-box {
            position: relative;
            width: 420px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
            z-index: 10;
            overflow: hidden;
            /* Căn giữa nội dung bên trong */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .glass-box::after {
            content: '';
            position: absolute;
            top: -150%; left: -150%;
            width: 300%; height: 300%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: shine 6s infinite;
        }

        @keyframes shine {
            0% { left: -150%; top: -150%; }
            20% { left: 150%; top: 150%; }
            100% { left: 150%; top: 150%; }
        }

        .sys-header {
            width: 100%;
            display: flex; justify-content: space-between;
            color: rgba(255, 255, 255, 0.7);
            font-size: 11px; margin-bottom: 20px;
        }

        /* Chỗ này đã sửa để căn giữa tuyệt đối */
        h2 { 
            color: #fff; 
            margin-bottom: 25px; 
            font-weight: 600; 
            letter-spacing: 3px; 
            text-align: center; 
            width: 100%;
            text-transform: uppercase;
        }

        input {
            width: 100%; padding: 16px 25px; margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            outline: none; color: #fff; font-size: 16px;
            transition: 0.3s;
            text-align: center; /* Để text input cũng cân giữa cho đẹp */
        }
        input:focus { background: rgba(255, 255, 255, 0.2); border-color: rgba(255, 255, 255, 0.5); }

        .btn {
            width: 100%; padding: 16px; margin-top: 10px;
            background: #fff; color: #000; border: none;
            border-radius: 30px; font-weight: bold; font-size: 16px;
            cursor: pointer; transition: 0.4s;
            letter-spacing: 1px;
        }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(255, 255, 255, 0.2); }

        .social {
            margin-top: 30px; display: flex; justify-content: center; gap: 10px; width: 100%;
        }
        .social a {
            text-decoration: none; color: #fff; font-size: 11px;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 15px; border-radius: 20px; transition: 0.3s;
            flex: 1; /* Chia đều các nút social */
            text-align: center;
        }
        .social a:hover { background: #fff; color: #000; }
    </style>
</head>
<body>

    <canvas id="starField"></canvas>

    <div class="glass-box">
        <div class="sys-header">
            <span id="bat">BATTERY: --%</span>
            <span id="dev">DEVICE: MOBILE_PRO</span>
        </div>
        <div id="clock" style="color:#fff; font-size: 13px; opacity: 0.6; margin-bottom: 15px; text-align: center; width: 100%;">00:00:00</div>

        <h2>PANEL LOGIN</h2>

        <input type="text" placeholder="Username" autocomplete="off">
        <input type="password" placeholder="Password">
        
        <button class="btn" onclick="alert('Đã kết nối dữ liệu!')">ĐĂNG NHẬP</button>

        <div class="social">
            <a href="https://www.facebook.com/share/1CTXMD4ctG/" target="_blank">FB</a>
            <a href="https://tiktok.com/@nguyentieulive" target="_blank">TikTok</a>
            <a href="https://zalo.me/0353564018" target="_blank">Zalo</a>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('starField');
        const ctx = canvas.getContext('2d');
        let w, h;
        const setSize = () => { w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; };
        setSize(); window.onresize = setSize;

        const stars = [];
        for(let i=0; i<150; i++) {
            stars.push({
                x: Math.random() * w, y: Math.random() * h,
                vx: (Math.random() - 0.5) * 1.5,
                vy: (Math.random() - 0.5) * 1.5,
                size: Math.random() * 2.5
            });
        }

        function animate() {
            ctx.clearRect(0, 0, w, h);
            ctx.fillStyle = "rgba(255, 255, 255, 0.5)";
            stars.forEach(s => {
                ctx.beginPath();
                ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
                ctx.fill();
                s.x += s.vx; s.y += s.vy;
                if(s.x < 0) s.x = w; if(s.x > w) s.x = 0;
                if(s.y < 0) s.y = h; if(s.y > h) s.y = 0;
            });
            requestAnimationFrame(animate);
        }
        animate();

        function update() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('vi-VN') + " | " + now.toLocaleDateString('vi-VN');
            document.getElementById('clock').innerText = timeStr;
            if(navigator.getBattery) {
                navigator.getBattery().then(b => {
                    document.getElementById('bat').innerText = "BATTERY: " + Math.round(b.level * 100) + "%";
                });
            }
        }
        setInterval(update, 1000);
        update();
    </script>
</body>
</html>
