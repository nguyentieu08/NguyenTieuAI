<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NGUYỄN TIÊU AI | VERCEL SDK</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --v-black: #000;
            --v-white: #fff;
            --v-gray: #666;
            --v-accents-1: #111;
            --v-accents-2: #333;
            --v-blue: #0070f3;
            --font-sans: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--v-black);
            color: var(--v-white);
            font-family: var(--font-sans);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Vercel Header */
        nav {
            display: flex;
            align-items: center;
            padding: 0 24px;
            height: 64px;
            border-bottom: 1px solid var(--v-accents-2);
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .triangle {
            width: 0; height: 0;
            border-left: 12px solid transparent;
            border-right: 12px solid transparent;
            border-bottom: 20px solid white;
            margin-right: 15px;
        }

        .nav-title {
            font-weight: 600;
            font-size: 14px;
            letter-spacing: -0.02em;
        }

        .badge {
            background: var(--v-accents-2);
            color: var(--v-gray);
            font-size: 10px;
            padding: 2px 8px;
            border-radius: 10px;
            margin-left: 10px;
            text-transform: uppercase;
        }

        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 40px 20px;
            max-width: 700px;
            margin: 0 auto;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 32px;
            scrollbar-width: thin;
        }

        #chat-window::-webkit-scrollbar { width: 4px; }
        #chat-window::-webkit-scrollbar-thumb { background: var(--v-accents-2); }

        .msg-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } }

        .role-label {
            font-size: 12px;
            font-weight: 600;
            color: var(--v-gray);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .ai-label { color: var(--v-white); }
        .ai-label::before { content: ""; width: 8px; height: 8px; background: var(--v-blue); border-radius: 50%; }

        .text-content {
            font-size: 15px;
            line-height: 1.6;
            color: #d1d1d1;
        }

        /* Markdown Styling */
        .text-content p { margin-bottom: 12px; }
        .text-content pre { background: var(--v-accents-1); padding: 16px; border-radius: 8px; border: 1px solid var(--v-accents-2); margin: 12px 0; overflow-x: auto; }
        .text-content code { font-family: 'SFMono-Regular', Consolas, monospace; color: #f81ce5; font-size: 0.9em; }

        .input-sticky {
            padding: 24px;
            background: linear-gradient(transparent, var(--v-black) 40%);
        }

        .input-container {
            max-width: 700px;
            margin: 0 auto;
            position: relative;
            background: var(--v-accents-1);
            border: 1px solid var(--v-accents-2);
            border-radius: 12px;
            transition: all 0.2s ease;
            box-shadow: 0 0 0 1px transparent;
        }

        .input-container:focus-within {
            border-color: var(--v-white);
            box-shadow: 0 0 0 1px var(--v-white);
        }

        textarea {
            width: 100%;
            background: transparent;
            border: none;
            color: var(--v-white);
            padding: 16px 50px 16px 16px;
            font-family: var(--font-sans);
            font-size: 14px;
            outline: none;
            resize: none;
            min-height: 54px;
            max-height: 200px;
        }

        .send-button {
            position: absolute;
            right: 12px;
            bottom: 10px;
            background: var(--v-white);
            color: var(--v-black);
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.2s;
        }

        .send-button:disabled { opacity: 0.2; cursor: not-allowed; }

        .loading-bar {
            height: 2px;
            width: 100%;
            background: var(--v-blue);
            position: absolute;
            top: 0; left: 0;
            display: none;
            animation: loading 2s infinite linear;
            transform-origin: 0% 50%;
        }

        @keyframes loading {
            0% { transform: scaleX(0); }
            50% { transform: scaleX(0.5); }
            100% { transform: scaleX(1); opacity: 0; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="triangle"></div>
        <div class="nav-title">NGUYỄN TIÊU AI</div>
        <div class="badge">Vercel SDK v3.0</div>
    </nav>

    <div id="chat-window">
        <div class="msg-container">
            <div class="role-label ai-label">Nguyễn Tiêu AI</div>
            <div class="text-content">Hệ thống đã nhận diện mã xác thực Vercel. Tôi đang chạy trên **Vercel AI SDK**. Bạn cần thực hiện tác vụ nào?</div>
        </div>
    </div>

    <div class="input-sticky">
        <div class="input-container">
            <div id="loader" class="loading-bar"></div>
            <textarea id="userInput" rows="1" placeholder="Nhập yêu cầu cho AI..." autofocus></textarea>
            <button id="btnSend" class="send-button">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/></svg>
            </button>
        </div>
    </div>

    <script>
        // TOKEN CỦA BẠN (Dùng cho Vercel AI Proxy)
        const VERCEL_TOKEN = "Vck_6srnGhehxR2ReJQUK3IKUSzDTw6JRijHJJKMwpIDYutjyDFN4L0skNLO";
        // Đối với Google Gemini qua Vercel AI SDK (sử dụng API ổn định nhất)
        const GEMINI_KEY = "AIzaSyC-FMbOepIckeqUa6RXRwGb8uCHlMLeHHo";
        const ENDPOINT = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_KEY}`;

        const chatWindow = document.getElementById('chat-window');
        const userInput = document.getElementById('userInput');
        const btnSend = document.getElementById('btnSend');
        const loader = document.getElementById('loader');

        // Tự động giãn textarea
        userInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        async function sendMessage() {
            const prompt = userInput.value.trim();
            if (!prompt) return;

            // Reset UI
            userInput.value = '';
            userInput.style.height = 'auto';
            userInput.disabled = true;
            btnSend.disabled = true;
            loader.style.display = 'block';

            appendMsg('BẠN', prompt);

            try {
                // Giả lập kiến trúc Vercel AI SDK (Streaming-ready)
                const response = await fetch(ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }],
                        systemInstruction: { 
                            parts: [{ text: "Bạn là trợ lý AI cao cấp tên Nguyễn Tiêu AI. Trả lời bằng tiếng Việt, phong cách chuyên gia, hỗ trợ kỹ thuật và lập trình chuyên nghiệp." }] 
                        }
                    })
                });

                const data = await response.json();
                const reply = data.candidates?.[0]?.content?.parts?.[0]?.text || "Không có phản hồi từ hệ thống Vercel.";
                
                appendMsg('Nguyễn Tiêu AI', reply, true);
            } catch (error) {
                appendMsg('HỆ THỐNG', "Lỗi kết nối với Vercel AI SDK. Vui lòng kiểm tra Token.");
            } finally {
                userInput.disabled = false;
                btnSend.disabled = false;
                loader.style.display = 'none';
                userInput.focus();
            }
        }

        function appendMsg(role, text, isAi = false) {
            const container = document.createElement('div');
            container.className = 'msg-container';
            
            const label = document.createElement('div');
            label.className = `role-label ${isAi ? 'ai-label' : ''}`;
            label.innerText = role;

            const content = document.createElement('div');
            content.className = 'text-content';
            content.innerHTML = isAi ? marked.parse(text) : text;

            container.appendChild(label);
            container.appendChild(content);
            chatWindow.appendChild(container);
            
            chatWindow.scrollTo({ top: chatWindow.scrollHeight, behavior: 'smooth' });
        }

        btnSend.onclick = sendMessage;
        userInput.onkeydown = (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        };
    </script>
</body>
</html>
