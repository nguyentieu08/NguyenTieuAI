<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DYNAMIC_NEON_FLOW</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }

        body {
            height: 100vh;
            display: flex; justify-content: center; align-items: center;
            background: #000;
            overflow: hidden;
            position: relative;
        }

        /* --- 1. HIỆU ỨNG NỀN CỰC QUANG ĐỘNG --- */
        .aurora-bg {
            position: absolute; width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 10% 10%, #1e1b4b 0%, transparent 50%),
                radial-gradient(circle at 90% 90%, #312e81 0%, transparent 50%),
                radial-gradient(circle at 50% 10%, #581c87 0%, transparent 50%),
                radial-gradient(circle at 10% 90%, #1e3a8a 0%, transparent 50%);
            filter: blur(100px);
            z-index: 0;
            animation: backgroundShift 15s ease infinite alternate;
        }

        @keyframes backgroundShift {
            0% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.2) rotate(5deg); }
            100% { transform: scale(1) rotate(-5deg); }
        }

        /* --- 2. HIỆU ỨNG VIỀN CHẠY (NEON RUNNING) --- */
        .neon-card-border {
            position: relative;
            width: 420px;
            padding: 4px; /* Độ dày của viền chạy */
            border-radius: 40px;
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
            z-index: 10;
        }

        /* Tạo dải màu xoay phía sau để làm viền */
        .neon-card-border::before {
            content: '';
            position: absolute;
            width: 200%; height: 200%;
            background: conic-gradient(
                transparent, transparent, transparent, 
                #00f2fe, #f093fb, #00f2fe
            );
            animation: rotateBorder 4s linear infinite;
        }

        @keyframes rotateBorder {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Nội dung bên trong hộp kính */
        .glass-content {
            position: relative;
            width: 100%;
            padding: 50px 40px;
            background: rgba(10, 10, 10, 0.8); /* Màu nền đục để nổi bật input */
            backdrop-filter: blur(30px);
            border-radius: 36px;
            text-align: center;
            z-index: 5;
        }

        .sys-info {
            display: flex; justify-content: space-between;
            font-size: 10px; color: #00f2fe;
            margin-bottom: 30px; letter-spacing: 2px;
            font-weight: bold;
        }

        h1 {
            color: #fff; font-size: 26px; font-weight: 700;
            letter-spacing: 5px; margin-bottom: 30px;
            text-shadow: 0 0 15px rgba(0, 242, 254, 0.5);
        }

        /* INPUTS */
        .input-box { margin-bottom: 20px; position: relative; }

        input {
            width: 100%; padding: 18px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            color: #fff; font-size: 14px; outline: none;
            transition: 0.3s; text-align: center;
        }

        input:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: #00f2fe;
            box-shadow: 0 0 20px rgba(0, 242, 254, 0.2);
        }

        /* BUTTON LOGIN */
        .btn-glow {
            width: 100%; padding: 18px; margin-top: 15px;
            background: linear-gradient(90deg, #00f2fe, #4facfe);
            color: #000; border: none; border-radius: 20px;
            font-weight: 700; letter-spacing: 2px;
            cursor: pointer; transition: 0.4s;
        }

        .btn-glow:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 242, 254, 0.5);
            filter: brightness(1.2);
        }

        /* SOCIAL */
        .socials {
            margin-top: 40px; display: flex; justify-content: center; gap: 20px;
        }
        .socials a {
            color: rgba(255,255,255,0.4); font-size: 11px;
            text-decoration: none; transition: 0.3s;
        }
        .socials a:hover { color: #00f2fe; }

    </style>
</head>
<body>

    <div class="aurora-bg"></div>

    <div class="neon-card-border">
        <div class="glass-content">
            <div class="sys-info">
                <span id="bat">BAT: --%</span>
                <span id="clock">00:00:00</span>
            </div>

            <h1>AUTHENTIC</h1>

            <div class="input-box">
                <input type="text" placeholder="USER ID" autocomplete="off">
            </div>
            <div class="input-box">
                <input type="password" placeholder="PASSWORD">
            </div>

            <button class="btn-glow">SIGN IN SYSTEM</button>

            <div class="socials">
                <a href="https://www.facebook.com/share/1CTXMD4ctG/" target="_blank">FACEBOOK</a>
                <a href="https://tiktok.com/@nguyentieulive" target="_blank">TIKTOK</a>
                <a href="https://zalo.me/0353564018" target="_blank">ZALO</a>
            </div>
        </div>
    </div>

    <script>
        function update() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString('vi-VN');
            
            if(navigator.getBattery) {
                navigator.getBattery().then(b => {
                    document.getElementById('bat').innerText = `BAT: ${Math.round(b.level * 100)}%`;
                });
            }
        }
        setInterval(update, 1000); update();
    </script>
</body>
</html>
