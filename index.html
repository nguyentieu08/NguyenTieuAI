<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PANEL NGUYỄN TIÊU DEV</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            min-height: 100vh;
            display: flex; justify-content: center; align-items: center;
            background: #050505;
            overflow: hidden;
            perspective: 1000px; /* Cần thiết cho hiệu ứng 3D */
        }

        /* Nền lấp lánh nhẹ phía sau */
        .bg-glow {
            position: absolute;
            width: 500px; height: 500px;
            background: radial-gradient(circle, rgba(0, 255, 128, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(80px);
            z-index: 0;
            transition: 0.1s;
        }

        /* Hộp Glass 3D */
        .card-3d {
            position: relative;
            width: 400px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            z-index: 10;
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
            text-align: center;
        }

        /* Ánh sáng chạy trên viền cực mỏng */
        .card-3d::before {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: 40px;
            padding: 1px;
            background: linear-gradient(135deg, rgba(255,255,255,0.3), transparent, rgba(255,255,255,0.1));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }

        .header-info {
            display: flex; justify-content: space-between;
            font-size: 10px; color: rgba(255,255,255,0.4);
            margin-bottom: 30px; letter-spacing: 1px;
            transform: translateZ(20px); /* Nổi lên lớp 3D */
        }

        h2 { 
            color: #fff; font-size: 24px; font-weight: 600; 
            margin-bottom: 8px; letter-spacing: -0.5px;
            transform: translateZ(50px);
        }

        #clock {
            color: rgba(0, 255, 128, 0.8); font-size: 12px;
            margin-bottom: 30px; transform: translateZ(30px);
        }

        .input-group { margin-bottom: 15px; transform: translateZ(40px); }
        
        input {
            width: 100%; padding: 14px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 18px;
            color: #fff; outline: none; transition: 0.3s;
            font-size: 15px;
        }
        input:focus { background: rgba(255, 255, 255, 0.1); border-color: rgba(0, 255, 128, 0.4); }

        .btn-login {
            width: 100%; padding: 14px; margin-top: 10px;
            background: #fff; color: #000;
            border: none; border-radius: 18px;
            font-weight: 600; cursor: pointer;
            transition: 0.3s; transform: translateZ(60px);
        }
        .btn-login:hover { background: #00ff80; transform: translateZ(70px) scale(1.02); }

        .social-row {
            margin-top: 35px; display: flex; justify-content: center; gap: 15px;
            transform: translateZ(30px);
        }
        .social-row a {
            color: rgba(255,255,255,0.5); text-decoration: none; font-size: 12px;
            transition: 0.3s;
        }
        .social-row a:hover { color: #fff; }

    </style>
</head>
<body>

    <div class="bg-glow" id="glow"></div>

    <div class="card-3d" id="card">
        <div class="header-info">
            <span id="dev">DEVICE: IPHONE_V6</span>
            <span id="bat">BATTERY: 100%</span>
        </div>

        <h2>PANEL LOGIN</h2>
        <div id="clock">00:00:00</div>

        <div class="input-group">
            <input type="text" placeholder="Username" autocomplete="off">
        </div>
        <div class="input-group">
            <input type="password" placeholder="Password">
        </div>

        <button class="btn-login">LOGIN SYSTEM</button>

        <div class="social-row">
            <a href="#">Facebook</a>
            <a href="#">TikTok</a>
            <a href="#">Zalo</a>
        </div>
    </div>

    <script>
        const card = document.getElementById('card');
        const glow = document.getElementById('glow');

        // Hiệu ứng 3D nghiêng theo chuột
        document.addEventListener('mousemove', (e) => {
            let xAxis = (window.innerWidth / 2 - e.pageX) / 20;
            let yAxis = (window.innerHeight / 2 - e.pageY) / 20;
            
            card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
            
            // Glow chạy theo chuột
            glow.style.left = `${e.pageX - 250}px`;
            glow.style.top = `${e.pageY - 250}px`;
        });

        // Trả về vị trí cũ khi chuột rời đi
        document.addEventListener('mouseleave', () => {
            card.style.transform = `rotateY(0deg) rotateX(0deg)`;
        });

        // Cập nhật giờ và pin
        function update() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString('vi-VN');
            
            if(navigator.getBattery) {
                navigator.getBattery().then(b => {
                    document.getElementById('bat').innerText = "BATTERY: " + Math.round(b.level * 100) + "%";
                });
            }
        }
        setInterval(update, 1000);
        update();
    </script>
</body>
</html>
