<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nguyễn Tiêu AI</title>
    <!-- Firebase SDK Compat -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <!-- Marked.js for Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500&display=swap');

        :root {
            --bg-body: #131314;
            --text-main: #e3e3e3;
            --text-sub: #c4c7c5;
            --input-bg: #1e1e20;
            --input-border: #3c4043;
            --ai-accent: #8ab4f8;
            --user-accent: #c4c7c5;
            --error-color: #f28b82;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: 'Google Sans', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Status Bar for Debugging on Web */
        #debug-status {
            font-size: 10px;
            padding: 4px;
            text-align: center;
            background: #000;
            color: #666;
            position: fixed;
            top: 0; width: 100%; z-index: 1000;
        }

        nav {
            padding: 20px 24px;
            display: flex;
            justify-content: center;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            margin-top: 15px;
        }

        .nav-brand { font-size: 18px; font-weight: 500; color: var(--ai-accent); }

        main {
            flex: 1;
            overflow-y: auto;
            padding: 20px 16px;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 32px;
        }

        .message {
            display: flex;
            flex-direction: column;
            max-width: 90%;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }

        .ai-message { align-self: flex-start; align-items: flex-start; }
        .user-message { align-self: flex-end; align-items: flex-end; }

        .sender-name {
            font-size: 12px;
            font-weight: 500;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.8px;
        }

        .ai-message .sender-name { color: var(--ai-accent); }
        .user-message .sender-name { color: var(--user-accent); }

        .bubble { line-height: 1.6; font-size: 16px; }
        .user-message .bubble {
            background: #2b2d31;
            padding: 12px 18px;
            border-radius: 20px 20px 4px 20px;
        }
        .ai-message .bubble { padding: 4px 0; }

        /* Shimmer Loading */
        .shimmer { display: none; flex-direction: column; gap: 8px; width: 180px; padding: 10px 0; }
        .shimmer-line {
            height: 12px; border-radius: 2px;
            background: linear-gradient(90deg, #1e1e20 25%, #2d2d30 50%, #1e1e20 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }
        @keyframes loading { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

        footer { padding: 16px; background: var(--bg-body); }
        .input-wrapper {
            max-width: 800px; width: 100%; margin: 0 auto;
            background: var(--input-bg); border-radius: 28px;
            padding: 4px 8px 4px 20px; display: flex; align-items: center;
            border: 1px solid var(--input-border);
        }

        input {
            flex: 1; background: transparent; border: none; outline: none;
            color: var(--text-main); font-size: 16px; padding: 12px 0;
        }

        .send-btn {
            width: 40px; height: 40px; border-radius: 50%; border: none;
            background: transparent; color: var(--text-sub); cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }
        .send-btn.active { color: var(--ai-accent); }

        .error-msg {
            color: var(--error-color);
            font-size: 12px;
            text-align: center;
            margin-top: 8px;
            display: none;
        }
    </style>
</head>
<body>

    <div id="debug-status">Đang khởi tạo hệ thống...</div>

    <nav><div class="nav-brand">Nguyễn Tiêu AI</div></nav>

    <main id="scroller">
        <div class="chat-container" id="chat-box">
            <div class="message ai-message">
                <span class="sender-name">Nguyễn Tiêu AI</span>
                <div class="bubble">Chào bạn! Tôi đã sẵn sàng hỗ trợ. Hãy nhập tin nhắn bên dưới nhé.</div>
            </div>
        </div>
    </main>

    <footer>
        <div class="input-wrapper">
            <input type="text" id="user-input" placeholder="Hỏi Nguyễn Tiêu AI..." autocomplete="off">
            <button class="send-btn" id="send-trigger" onclick="App.sendMessage()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
            </button>
        </div>
        <div id="error-display" class="error-msg"></div>
    </footer>

    <script>
        /**
         * LƯU Ý QUAN TRỌNG KHI ĐƯA LÊN WEB:
         * 1. Điền Config Firebase của bạn vào __firebase_config nếu chạy độc lập.
         * 2. Đảm bảo đã bật 'Anonymous Sign-in' trong Firebase Authentication.
         * 3. API Key của Gemini cần được cấu hình đúng.
         */
        const firebaseConfig = JSON.parse(__firebase_config || "{}");
        const GEMINI_API_KEY = ""; // Thay bằng Key của bạn nếu chạy ngoài môi trường này

        // Khởi tạo Firebase
        if (firebaseConfig.apiKey) {
            firebase.initializeApp(firebaseConfig);
        } else {
            document.getElementById('debug-status').innerText = "Thiếu cấu hình Firebase!";
        }

        const db = firebase.firestore();
        const auth = firebase.auth();
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'nguyen-tieu-web-final';

        window.App = {
            uid: null,
            history: [],

            async init() {
                auth.onAuthStateChanged(async (user) => {
                    if (user) {
                        this.uid = user.uid;
                        document.getElementById('debug-status').innerText = "Đã kết nối: " + this.uid;
                        this.loadHistory();
                    } else {
                        try {
                            document.getElementById('debug-status').innerText = "Đang đăng nhập ẩn danh...";
                            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                                await auth.signInWithCustomToken(__initial_auth_token);
                            } else {
                                await auth.signInAnonymously();
                            }
                        } catch (e) {
                            this.showError("Không thể xác thực với Firebase. Hãy bật Anonymous Auth.");
                            console.error(e);
                        }
                    }
                });

                const input = document.getElementById('user-input');
                const btn = document.getElementById('send-trigger');
                input.oninput = () => btn.classList.toggle('active', input.value.trim() !== "");
                input.onkeydown = (e) => { if (e.key === 'Enter') this.sendMessage(); };
            },

            showError(text) {
                const err = document.getElementById('error-display');
                err.innerText = text;
                err.style.display = 'block';
                setTimeout(() => err.style.display = 'none', 5000);
            },

            async loadHistory() {
                try {
                    const path = `/artifacts/${appId}/users/${this.uid}/messages`;
                    const snap = await db.collection(path).orderBy('timestamp', 'asc').limit(20).get();
                    if (!snap.empty) {
                        const box = document.getElementById('chat-box');
                        box.innerHTML = '';
                        snap.forEach(doc => {
                            const d = doc.data();
                            this.renderUI(d.role, d.text);
                            this.history.push({ role: d.role === 'ai' ? 'model' : 'user', parts: [{ text: d.text }] });
                        });
                        this.scroll();
                    }
                } catch (e) {
                    console.warn("Chưa có lịch sử hoặc lỗi Rules Firestore.");
                }
            },

            renderUI(role, text, isStreaming = false) {
                const box = document.getElementById('chat-box');
                const div = document.createElement('div');
                div.className = `message ${role}-message`;
                const name = role === 'ai' ? 'Nguyễn Tiêu AI' : 'Bạn';
                
                div.innerHTML = `
                    <span class="sender-name">${name}</span>
                    <div class="bubble">${isStreaming && role === 'ai' ? '' : marked.parse(text)}</div>
                `;
                box.appendChild(div);
                this.scroll();
                return isStreaming ? div.querySelector('.bubble') : null;
            },

            scroll() {
                const s = document.getElementById('scroller');
                s.scrollTop = s.scrollHeight;
            },

            async sendMessage() {
                const input = document.getElementById('user-input');
                const text = input.value.trim();
                if (!text || !this.uid) return;

                input.value = '';
                document.getElementById('send-trigger').classList.remove('active');

                // Render tin nhắn Bạn
                this.renderUI('user', text);
                
                // Hiển thị Shimmer loading
                const box = document.getElementById('chat-box');
                const loader = document.createElement('div');
                loader.className = 'message ai-message';
                loader.id = 'loader-active';
                loader.innerHTML = `
                    <span class="sender-name">Nguyễn Tiêu AI</span>
                    <div class="shimmer" style="display:flex">
                        <div class="shimmer-line" style="width:100%"></div>
                        <div class="shimmer-line" style="width:60%"></div>
                    </div>
                `;
                box.appendChild(loader);
                this.scroll();

                try {
                    // 1. Lưu vào Firestore
                    const path = `/artifacts/${appId}/users/${this.uid}/messages`;
                    await db.collection(path).add({ role: 'user', text: text, timestamp: Date.now() });

                    // 2. Gọi Gemini API
                    const apiURL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${GEMINI_API_KEY}`;
                    const response = await fetch(apiURL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [...this.history, { role: 'user', parts: [{ text: text }] }],
                            systemInstruction: { parts: [{ text: "Bạn là Nguyễn Tiêu AI. Trả lời súc tích, chuyên nghiệp bằng Tiếng Việt. Định dạng Markdown đẹp." }] }
                        })
                    });

                    if (!response.ok) throw new Error("API_ERROR");

                    const data = await response.json();
                    const aiText = data.candidates?.[0]?.content?.parts?.[0]?.text || "Không có phản hồi.";

                    // Xóa loader và render AI
                    if(document.getElementById('loader-active')) document.getElementById('loader-active').remove();
                    
                    const bubble = this.renderUI('ai', aiText, true);
                    let i = 0;
                    const itv = setInterval(() => {
                        bubble.innerHTML = marked.parse(aiText.substring(0, i + 1));
                        i++;
                        this.scroll();
                        if (i >= aiText.length) clearInterval(itv);
                    }, 5);

                    // 3. Lưu AI response vào Firestore
                    await db.collection(path).add({ role: 'ai', text: aiText, timestamp: Date.now() });
                    this.history.push({ role: 'user', parts: [{ text: text }] }, { role: 'model', parts: [{ text: aiText }] });

                } catch (e) {
                    if(document.getElementById('loader-active')) document.getElementById('loader-active').remove();
                    this.showError("Lỗi kết nối API. Kiểm tra API Key và Internet.");
                }
            }
        };

        window.onload = () => App.init();
    </script>
</body>
</html>
