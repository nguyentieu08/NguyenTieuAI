<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PANEL NGUYỄN TIÊU DEV</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }

        body {
            height: 100vh;
            display: flex; justify-content: center; align-items: center;
            background: #000;
            overflow: hidden;
            position: relative;
        }

        /* --- 1. NỀN AURORA ĐỘNG --- */
        .aurora-engine {
            position: absolute; width: 100%; height: 100%;
            z-index: 0; filter: blur(100px);
        }
        .blob {
            position: absolute; border-radius: 50%;
            mix-blend-mode: screen;
            animation: moveBlobs 10s infinite alternate ease-in-out;
        }
        .b1 { width: 800px; height: 800px; background: #00f2fe; top: -20%; left: -10%; animation-duration: 8s; }
        .b2 { width: 600px; height: 600px; background: #7028e4; bottom: -10%; right: -10%; animation-duration: 12s; }
        @keyframes moveBlobs { 0% { transform: translate(0, 0) scale(1); } 100% { transform: translate(150px, 100px) scale(1.2); } }

        /* --- 2. HẠT SÁNG LẤP LÁNH --- */
        #sparkle-canvas { position: absolute; top: 0; left: 0; z-index: 1; pointer-events: none; }

        /* --- 3. VIỀN CHẠY NEON --- */
        .neon-container {
            position: relative;
            width: 440px;
            padding: 3px;
            border-radius: 45px;
            overflow: hidden;
            z-index: 10;
        }
        .neon-container::before {
            content: '';
            position: absolute;
            width: 250%; height: 250%;
            top: -75%; left: -75%;
            background: conic-gradient(#00f2fe, #7028e4, #f093fb, #00f2fe);
            animation: rotateNeon 3s linear infinite;
        }
        @keyframes rotateNeon { to { transform: rotate(360deg); } }

        /* --- 4. GLASS CONTENT --- */
        .glass-box {
            position: relative;
            width: 100%;
            padding: 50px 40px;
            background: rgba(10, 10, 10, 0.92);
            backdrop-filter: blur(40px);
            border-radius: 42px;
            text-align: center;
            z-index: 5;
        }

        /* --- 5. KHUNG ADMIN BO GÓC (MỚI) --- */
        .admin-status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 20px; /* Bo góc cực đẹp */
            margin-bottom: 35px;
            box-shadow: inset 0 0 10px rgba(0, 242, 254, 0.1);
        }

        .status-item {
            font-size: 10px;
            color: #00f2fe;
            font-weight: 900;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        h1 {
            color: #fff; font-size: 32px; font-weight: 900;
            letter-spacing: 6px; margin-bottom: 35px;
            text-shadow: 0 0 15px #00f2fe;
        }

        input {
            width: 100%; padding: 18px; margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 22px; color: #fff;
            outline: none; text-align: center; transition: 0.3s;
        }
        input:focus { border-color: #00f2fe; background: rgba(255, 255, 255, 0.08); }

        .btn-main {
            width: 100%; padding: 20px; margin-top: 10px;
            background: #fff; color: #000; border: none;
            border-radius: 22px; font-weight: 900;
            text-transform: uppercase; cursor: pointer; transition: 0.4s;
        }
        .btn-main:hover { background: #00f2fe; transform: scale(1.02); box-shadow: 0 0 20px #00f2fe; }

        .links { margin-top: 40px; display: flex; justify-content: center; gap: 20px; }
        .links a { color: rgba(255, 255, 255, 0.3); font-size: 10px; text-decoration: none; font-weight: 900; transition: 0.3s; }
        .links a:hover { color: #fff; }

    </style>
</head>
<body>

    <div class="aurora-engine">
        <div class="blob b1"></div>
        <div class="blob b2"></div>
    </div>

    <canvas id="sparkle-canvas"></canvas>

    <div class="neon-container">
        <div class="glass-box">
            <div class="admin-status-bar">
                <div class="status-item" id="pwr">BAT: --%</div>
                <div class="status-item" style="color:rgba(255,255,255,0.2)">|</div>
                <div class="status-item" id="tm">00:00:00</div>
            </div>
            
            <h1>LOGIN</h1>

            <input type="text" placeholder="USER_ID">
            <input type="password" placeholder="PASSWORD">

            <button class="btn-main">SIGN IN SYSTEM</button>

            <div class="links">
                <a href="https://www.facebook.com/share/1CTXMD4ctG/" target="_blank">FACEBOOK</a>
                <a href="https://tiktok.com/@nguyentieulive" target="_blank">TIKTOK</a>
                <a href="https://zalo.me/0353564018" target="_blank">ZALO</a>
            </div>
        </div>
    </div>

    <script>
        // 1. SPARKLE ENGINE (Hạt lấp lánh)
        const canvas = document.getElementById('sparkle-canvas');
        const ctx = canvas.getContext('2d');
        let w, h;
        const resize = () => { w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; };
        window.onresize = resize; resize();

        const particles = Array.from({length: 60}, () => ({
            x: Math.random() * w,
            y: Math.random() * h,
            vy: Math.random() * 0.5 + 0.2,
            size: Math.random() * 1.5 + 0.5,
            o: Math.random()
        }));

        function draw() {
            ctx.clearRect(0, 0, w, h);
            particles.forEach(p => {
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(0, 242, 254, ${p.o})`;
                ctx.fill();
                p.y -= p.vy; // Bay lên trên nhẹ nhàng
                if (p.y < -10) p.y = h + 10;
            });
            requestAnimationFrame(draw);
        }
        draw();

        // 2. SYSTEM INFO
        function tick() {
            const d = new Date();
            document.getElementById('tm').innerText = d.toLocaleTimeString('vi-VN');
            if(navigator.getBattery) {
                navigator.getBattery().then(b => {
                    document.getElementById('pwr').innerText = "BAT: " + Math.round(b.level * 100) + "%";
                });
            }
        }
        setInterval(tick, 1000); tick();
    </script>
</body>
</html>
