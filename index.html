<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nguyễn Tiêu AI - Stable</title>
    <style>
        :root {
            --bg: #050505;
            --surface: #121212;
            --primary: #3b82f6;
            --text: #ffffff;
            --text-dim: #a1a1aa;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        header {
            padding: 1rem;
            text-align: center;
            border-bottom: 1px solid #333;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
        }

        header h1 {
            margin: 0;
            font-size: 1.2rem;
            background: linear-gradient(to right, #60a5fa, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .msg {
            max-width: 85%;
            padding: 0.8rem 1rem;
            border-radius: 1rem;
            line-height: 1.5;
            font-size: 0.95rem;
            word-wrap: break-word;
        }

        .user {
            align-self: flex-end;
            background: var(--primary);
            color: white;
            border-bottom-right-radius: 0.2rem;
        }

        .ai {
            align-self: flex-start;
            background: var(--surface);
            border: 1px solid #333;
            border-bottom-left-radius: 0.2rem;
        }

        .error-msg {
            background: #450a0a;
            color: #f87171;
            border: 1px solid #991b1b;
            align-self: center;
            font-size: 0.8rem;
        }

        .input-area {
            padding: 1rem;
            border-top: 1px solid #333;
            background: var(--bg);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            gap: 0.5rem;
        }

        input {
            flex: 1;
            background: var(--surface);
            border: 1px solid #333;
            color: white;
            padding: 0.75rem 1rem;
            border-radius: 9999px;
            outline: none;
        }

        input:focus { border-color: var(--primary); }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0 1.2rem;
            border-radius: 9999px;
            cursor: pointer;
            font-weight: 600;
        }

        button:disabled { opacity: 0.5; cursor: not-allowed; }

        .loader {
            display: none;
            text-align: center;
            font-size: 0.8rem;
            color: var(--text-dim);
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>

<header>
    <h1>NGUYỄN TIÊU AI</h1>
</header>

<div id="chat-window">
    <div class="msg ai">Chào bạn! Tôi đã sẵn sàng. Hãy gửi tin nhắn cho tôi nhé.</div>
</div>

<div class="input-area">
    <div id="loader" class="loader">Đang kết nối với trí tuệ nhân tạo...</div>
    <div class="container">
        <input type="text" id="userInput" placeholder="Nhập câu hỏi của bạn..." autocomplete="off">
        <button id="sendBtn">Gửi</button>
    </div>
</div>

<script>
    const API_KEY = "AIzaSyC-FMbOepIckeqUa6RXRwGb8uCHlMLeHHo";
    // Sử dụng v1 thay vì v1beta để ổn định hơn trên môi trường Vercel
    const API_URL = "https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent";

    const chatWindow = document.getElementById('chat-window');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const loader = document.getElementById('loader');

    function appendMessage(role, text, isError = false) {
        const div = document.createElement('div');
        div.className = `msg ${role} ${isError ? 'error-msg' : ''}`;
        div.innerText = text;
        chatWindow.appendChild(div);
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    async function callGemini(text) {
        loader.style.display = 'block';
        sendBtn.disabled = true;

        try {
            const response = await fetch(`${API_URL}?key=${API_KEY}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: text }] }]
                })
            });

            const data = await response.json();

            if (!response.ok) {
                throw new Error(data.error?.message || "Lỗi API không xác định");
            }

            if (data.candidates && data.candidates[0].content.parts[0].text) {
                return data.candidates[0].content.parts[0].text;
            } else {
                throw new Error("API không trả về văn bản hợp lệ");
            }

        } catch (err) {
            console.error(err);
            return { error: true, message: err.message };
        } finally {
            loader.style.display = 'none';
            sendBtn.disabled = false;
        }
    }

    async function handleChat() {
        const text = userInput.value.trim();
        if (!text) return;

        appendMessage('user', text);
        userInput.value = '';

        const result = await callGemini(text);

        if (typeof result === 'object' && result.error) {
            appendMessage('ai', "Lỗi: " + result.message, true);
        } else {
            appendMessage('ai', result);
        }
    }

    sendBtn.addEventListener('click', handleChat);
    userInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') handleChat();
    });
</script>

</body>
</html>
