<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGUYEN TIEU AI - COMMUNITY HUB</title>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@300;400;700&display=swap');

        :root {
            --primary: #00f2fe;
            --secondary: #7028e4;
            --accent: #ff0055;
            --bg: #020205;
            --font-mono: 'JetBrains Mono', monospace;
            --font-ui: 'Orbitron', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            height: 100vh;
            background-color: var(--bg);
            color: #fff;
            font-family: var(--font-mono);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
            pointer-events: none;
        }

        header {
            position: relative;
            z-index: 10;
            padding: 15px 25px;
            background: rgba(5, 5, 10, 0.85);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(0, 242, 254, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: var(--font-ui);
            font-weight: 900;
            color: var(--primary);
            text-shadow: 0 0 10px var(--primary);
            font-size: 1.1rem;
            letter-spacing: 2px;
        }

        .status-bar {
            display: flex;
            gap: 15px;
            font-size: 9px;
            font-family: var(--font-ui);
            color: rgba(255,255,255,0.5);
        }

        .status-bar span { color: var(--primary); }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            position: relative;
            z-index: 5;
            display: flex;
            flex-direction: column;
            gap: 12px;
            scrollbar-width: none;
        }

        #chat-container::-webkit-scrollbar { display: none; }

        .message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 13px;
            line-height: 1.5;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .user-msg {
            align-self: flex-end;
            background: rgba(112, 40, 228, 0.15);
            border: 1px solid rgba(112, 40, 228, 0.4);
            border-bottom-right-radius: 2px;
        }

        .ai-msg {
            align-self: flex-start;
            background: rgba(0, 242, 254, 0.05);
            border: 1px solid rgba(0, 242, 254, 0.2);
            border-bottom-left-radius: 2px;
        }

        .msg-info {
            font-size: 8px;
            text-transform: uppercase;
            margin-bottom: 4px;
            display: block;
            letter-spacing: 1px;
        }

        .ai-msg .msg-info { color: var(--primary); }
        .user-msg .msg-info { color: var(--secondary); text-align: right; }

        .input-area {
            position: relative;
            z-index: 10;
            padding: 20px;
            background: linear-gradient(transparent, var(--bg));
        }

        .input-box {
            display: flex;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(0, 242, 254, 0.2);
            border-radius: 12px;
            padding: 5px;
            backdrop-filter: blur(10px);
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 12px;
            color: #fff;
            font-family: var(--font-mono);
            outline: none;
        }

        .send-btn {
            background: var(--primary);
            color: #000;
            border: none;
            padding: 0 20px;
            border-radius: 8px;
            font-family: var(--font-ui);
            font-weight: 900;
            font-size: 10px;
            cursor: pointer;
        }

        .typing {
            font-size: 9px;
            color: var(--primary);
            margin-bottom: 8px;
            display: none;
            font-family: var(--font-ui);
            padding-left: 5px;
        }
    </style>
</head>
<body onclick="App.initAudio()">

    <canvas id="bg-canvas"></canvas>

    <header>
        <div class="logo">NGUYỄN TIÊU AI</div>
        <div class="status-bar">
            <div>HUB: <span>PUBLIC_COMMUNITY</span></div>
            <div>STATUS: <span>ENCRYPTED</span></div>
            <div>UID: <span id="user-id">...</span></div>
        </div>
    </header>

    <div id="chat-container"></div>

    <div class="input-area">
        <div id="typing" class="typing">AI ĐANG PHÂN TÍCH DỮ LIỆU...</div>
        <div class="input-box">
            <input type="text" id="user-input" placeholder="Gửi tin nhắn đến cộng đồng Nguyễn Tiêu AI..." autocomplete="off">
            <button class="send-btn" onclick="App.sendMessage()">SEND</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, limit } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'nguyen-tieu-community';

        window.App = {
            audioCtx: null,
            user: null,

            async init() {
                this.setupVisuals();
                
                // Auth Rule 3
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }

                onAuthStateChanged(auth, (u) => {
                    this.user = u;
                    if(u) {
                        document.getElementById('user-id').innerText = u.uid.substring(0,8);
                        this.listenMessages();
                    }
                });

                document.getElementById('user-input').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.sendMessage();
                });
            },

            initAudio() {
                if (!this.audioCtx) this.audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            },

            beep(freq = 800, type = 'sine') {
                if (!this.audioCtx) return;
                const osc = this.audioCtx.createOscillator();
                const gain = this.audioCtx.createGain();
                osc.type = type;
                osc.frequency.setValueAtTime(freq, this.audioCtx.currentTime);
                gain.gain.setValueAtTime(0.02, this.audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.001, this.audioCtx.currentTime + 0.1);
                osc.connect(gain);
                gain.connect(this.audioCtx.destination);
                osc.start();
                osc.stop(this.audioCtx.currentTime + 0.1);
            },

            listenMessages() {
                // Rule 1 & 2
                const q = collection(db, 'artifacts', appId, 'public', 'data', 'messages');
                onSnapshot(q, (snapshot) => {
                    const messages = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    // Sort in JS to avoid index requirement
                    messages.sort((a, b) => a.timestamp - b.timestamp);
                    this.renderMessages(messages.slice(-50));
                }, (err) => console.error("Firestore Error:", err));
            },

            renderMessages(msgs) {
                const container = document.getElementById('chat-container');
                container.innerHTML = '';
                msgs.forEach(m => {
                    const div = document.createElement('div');
                    div.className = `message ${m.role}-msg`;
                    div.innerHTML = `
                        <span class="msg-info">${m.role === 'ai' ? 'NGUYỄN TIÊU AI' : 'USER_' + m.uid.substring(0,4)}</span>
                        ${m.text}
                    `;
                    container.appendChild(div);
                });
                container.scrollTop = container.scrollHeight;
                this.beep(1200, 'triangle');
            },

            async sendMessage() {
                const input = document.getElementById('user-input');
                const text = input.value.trim();
                if (!text || !this.user) return;

                input.value = '';
                this.beep(600);

                const msgRef = collection(db, 'artifacts', appId, 'public', 'data', 'messages');
                await addDoc(msgRef, {
                    text: text,
                    role: 'user',
                    uid: this.user.uid,
                    timestamp: Date.now()
                });

                const typing = document.getElementById('typing');
                typing.style.display = 'block';

                try {
                    const apiKey = ""; 
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: text }] }],
                            systemInstruction: { parts: [{ text: "Tên bạn là Nguyễn Tiêu AI. Bạn là trợ lý cộng đồng thông minh, thân thiện. Luôn giới thiệu bản thân là Nguyễn Tiêu AI và sẵn sàng giúp đỡ mọi người." }] }
                        })
                    });

                    const data = await response.json();
                    const aiText = data.candidates?.[0]?.content?.parts?.[0]?.text || "Mất kết nối với lõi AI.";

                    await addDoc(msgRef, {
                        text: aiText,
                        role: 'ai',
                        uid: 'system',
                        timestamp: Date.now()
                    });
                } catch (e) {
                    console.error(e);
                } finally {
                    typing.style.display = 'none';
                }
            },

            setupVisuals() {
                const canvas = document.getElementById('bg-canvas');
                const ctx = canvas.getContext('2d');
                let dots = [];
                
                const resize = () => {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                };
                window.addEventListener('resize', resize);
                resize();

                for(let i=0; i<50; i++) {
                    dots.push({
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height,
                        vx: (Math.random() - 0.5) * 0.5,
                        vy: (Math.random() - 0.5) * 0.5
                    });
                }

                const animate = () => {
                    ctx.fillStyle = "rgba(2, 2, 5, 0.2)";
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    dots.forEach(d => {
                        d.x += d.vx; d.y += d.vy;
                        if(d.x<0 || d.x>canvas.width) d.vx*=-1;
                        if(d.y<0 || d.y>canvas.height) d.vy*=-1;
                        ctx.fillStyle = "rgba(0, 242, 254, 0.3)";
                        ctx.beginPath(); ctx.arc(d.x, d.y, 1, 0, Math.PI*2); ctx.fill();
                    });
                    requestAnimationFrame(animate);
                };
                animate();
            }
        };

        window.onload = () => App.init();
    </script>
</body>
</html>
