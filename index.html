<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HACKER LOGIN TERMINAL</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Hack', monospace; } /* Font Hack giống console */
        @import url('https://fonts.googleapis.com/css2?family=Hack&display=swap'); /* Import font Hack */

        body {
            display: flex; justify-content: center; align-items: center; min-height: 100vh;
            background: #000; /* Nền đen tuyền */
            overflow: hidden;
            color: #0f0; /* Chữ xanh lá neon */
        }

        /* Hiệu ứng Matrix Rain (mưa ký tự) */
        .matrix-bg {
            position: absolute; width: 100%; height: 100%;
            pointer-events: none; /* Không ảnh hưởng đến click */
            overflow: hidden;
        }
        .matrix-column {
            position: absolute; width: 20px; text-align: center;
            white-space: pre; /* Giữ khoảng trắng và xuống dòng */
            opacity: 0.5;
            font-size: 1.2em;
        }

        .login-terminal {
            width: 450px; padding: 30px; border-radius: 8px;
            background: rgba(10, 10, 10, 0.9); /* Nền tối hơn */
            border: 2px solid #0f0; /* Viền xanh neon */
            box-shadow: 0 0 15px #0f0, 0 0 30px rgba(0, 255, 0, 0.3);
            text-align: left;
            position: relative;
            z-index: 10; /* Đảm bảo nổi trên Matrix Rain */
        }

        h2 {
            text-align: center; margin-bottom: 25px;
            color: #0f0; text-shadow: 0 0 8px #0f0;
            text-transform: uppercase; letter-spacing: 3px;
        }

        .terminal-line {
            display: flex; align-items: center; margin-bottom: 15px;
        }

        .terminal-prompt {
            color: #0f0; font-weight: bold; margin-right: 10px;
        }

        .terminal-input {
            flex-grow: 1; padding: 8px; background: rgba(0, 0, 0, 0.7);
            border: 1px solid #0a0; color: #0f0; font-size: 1em;
            outline: none; caret-color: #0f0; /* Màu con trỏ nhấp nháy */
        }

        .terminal-input:focus {
            border-color: #0f0; box-shadow: 0 0 5px #0f0;
        }

        .terminal-button {
            width: 100%; padding: 10px; background: #0f0;
            border: none; color: #000; font-weight: bold;
            cursor: pointer; transition: 0.3s ease;
            margin-top: 20px; text-transform: uppercase;
        }

        .terminal-button:hover {
            background: #0a0; box-shadow: 0 0 10px #0f0;
        }

        #terminal-message {
            margin-top: 20px; min-height: 20px;
            color: #0f0; font-size: 0.9em;
        }
        .error { color: #f00; text-shadow: 0 0 5px #f00; }
        .success { color: #0f0; text-shadow: 0 0 5px #0f0; }
    </style>
</head>
<body>
    <div class="matrix-bg" id="matrix-bg"></div>

    <div class="login-terminal">
        <h2>_SYSTEM_ACCESS_</h2>
        <div class="terminal-line">
            <span class="terminal-prompt">> USERNAME:</span>
            <input type="text" id="username" class="terminal-input" value="admin">
        </div>
        <div class="terminal-line">
            <span class="terminal-prompt">> PASSWORD:</span>
            <input type="password" id="password" class="terminal-input" value="123456">
        </div>
        <button class="terminal-button" onclick="checkLogin()">_INITIATE_LOGIN_</button>
        <div id="terminal-message"></div>
    </div>

    <script>
        const matrixBg = document.getElementById('matrix-bg');
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+-=[]{}|;:",./<>?`~';
        let columns = [];
        let runningMatrix = true;

        // Tạo các cột Matrix Rain
        function createMatrixRain() {
            matrixBg.innerHTML = ''; // Xóa cột cũ nếu có
            const numColumns = Math.floor(window.innerWidth / 20); // 20px mỗi cột
            columns = [];

            for (let i = 0; i < numColumns; i++) {
                const column = document.createElement('div');
                column.className = 'matrix-column';
                column.style.left = `${i * 20}px`;
                column.style.top = `-${Math.random() * window.innerHeight}px`; // Bắt đầu ngẫu nhiên từ trên
                columns.push({ element: column, speed: 5 + Math.random() * 10, currentText: '', length: 10 + Math.random() * 20 });
                matrixBg.appendChild(column);
            }
        }

        // Cập nhật hiệu ứng Matrix Rain
        function updateMatrixRain() {
            if (!runningMatrix) return;

            columns.forEach(col => {
                if (Math.random() > 0.98) { // Tần suất thêm ký tự mới
                    col.currentText = chars[Math.floor(Math.random() * chars.length)] + col.currentText;
                    if (col.currentText.length > col.length) {
                        col.currentText = col.currentText.substring(0, col.length);
                    }
                }
                col.element.innerText = col.currentText;
                
                // Di chuyển cột xuống
                let currentTop = parseFloat(col.element.style.top);
                currentTop += col.speed;
                col.element.style.top = `${currentTop}px`;

                // Reset nếu ra khỏi màn hình
                if (currentTop > window.innerHeight) {
                    col.element.style.top = `-${Math.random() * window.innerHeight}px`;
                    col.currentText = '';
                    col.length = 10 + Math.random() * 20;
                }
            });

            requestAnimationFrame(updateMatrixRain);
        }

        // Bắt đầu Matrix Rain khi load trang
        window.onload = () => {
            createMatrixRain();
            updateMatrixRain();
        };

        // Điều chỉnh Matrix Rain khi thay đổi kích thước cửa sổ
        window.onresize = createMatrixRain;


        // Logic đăng nhập
        function checkLogin() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const msg = document.getElementById('terminal-message');

            if (user === "admin" && pass === "123456") {
                msg.innerHTML = "<span class='success'>[ACCESS GRANTED]</span><br>_Welcome back, Admin_";
                msg.className = "success";
                runningMatrix = false; // Dừng hiệu ứng Matrix Rain
                setTimeout(() => {
                    alert(">>> Access to Mainframe granted. Initiating secure session...");
                    // Chuyển hướng hoặc load dashboard hacker tại đây
                }, 1500);
            } else {
                msg.innerHTML = "<span class='error'>[ACCESS DENIED]</span><br>_Incorrect credentials. Retrying..._";
                msg.className = "error";
                // Xóa input để người dùng nhập lại
                document.getElementById('password').value = '';
            }
        }
    </script>
</body>
</html>
