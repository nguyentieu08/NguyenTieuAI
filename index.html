<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Nguyễn Tiêu AI</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>
    <style>
        :root {
            --bg: #000000;
            --primary: #8ab4f8;
            --user-bg: #2a2b2e;
            --text: #ffffff;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html {
            margin: 0; padding: 0;
            background: var(--bg);
            color: var(--text);
            font-family: -apple-system, system-ui, sans-serif;
            height: 100%; width: 100%;
            display: flex; flex-direction: column;
            overflow: hidden;
            position: fixed;
        }
        header {
            padding: env(safe-area-inset-top) 15px 15px 15px;
            text-align: center;
            border-bottom: 1px solid #333;
            color: var(--primary);
            font-weight: bold;
            background: #000;
        }
        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            -webkit-overflow-scrolling: touch;
        }
        .msg { max-width: 85%; display: flex; flex-direction: column; }
        .ai { align-self: flex-start; }
        .user { align-self: flex-end; }
        .label { font-size: 10px; margin-bottom: 4px; opacity: 0.7; font-weight: bold; text-transform: uppercase; }
        .ai .label { color: var(--primary); }
        .user .label { text-align: right; color: #888; }
        .bubble { font-size: 16px; line-height: 1.6; word-wrap: break-word; }
        .user .bubble { background: var(--user-bg); padding: 10px 15px; border-radius: 18px 18px 2px 18px; }
        .ai .bubble { padding: 5px 0; }
        .input-box {
            padding: 10px 15px calc(env(safe-area-inset-bottom) + 15px) 15px;
            background: #000;
            border-top: 1px solid #333;
            display: flex; gap: 10px;
            align-items: center;
        }
        input {
            flex: 1; background: #1c1c1e; border: 1px solid #444;
            color: #fff; padding: 12px 18px; border-radius: 25px;
            font-size: 16px; outline: none;
        }
        button {
            background: var(--primary); border: none;
            width: 44px; height: 44px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            flex-shrink: 0;
        }
        .loading { font-size: 14px; color: #666; font-style: italic; }
        pre { background: #1e1e1e; padding: 12px; border-radius: 8px; overflow-x: auto; border: 1px solid #333; }
        code { color: #f28b82; font-family: monospace; }
    </style>
</head>
<body>

<header>Nguyễn Tiêu AI</header>

<div id="chat-window">
    <div class="msg ai">
        <div class="label">Nguyễn Tiêu AI</div>
        <div class="bubble">Tôi đã cấu hình lại Model để tương thích 100% với Key của bạn. Hãy gửi thử lại nhé.</div>
    </div>
</div>

<div class="input-box">
    <input type="text" id="text-input" placeholder="Hỏi tôi ngay..." autocomplete="off">
    <button id="send-btn">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="black"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
    </button>
</div>

<script>
    const API_KEY = "AIzaSyAwRi2PhwJZeUUcc1dXWvg-oKjKeJXxeWI";
    // Thử dùng danh sách model phổ biến nhất để tránh 404
    const MODELS = ["gemini-1.5-flash", "gemini-pro", "gemini-1.5-pro"];
    
    const chatWin = document.getElementById('chat-window');
    const textIn = document.getElementById('text-input');
    const sendBtn = document.getElementById('send-btn');

    function addChat(role, content) {
        const div = document.createElement('div');
        div.className = `msg ${role}`;
        div.innerHTML = `
            <div class="label">${role === 'user' ? 'Bạn' : 'Nguyễn Tiêu AI'}</div>
            <div class="bubble">${role === 'user' ? content : marked.parse(content)}</div>
        `;
        chatWin.appendChild(div);
        chatWin.scrollTo(0, chatWin.scrollHeight);
    }

    async function tryRequest(modelName, text) {
        const url = `https://generativelanguage.googleapis.com/v1beta/models/${modelName}:generateContent?key=${API_KEY}`;
        const response = await fetch(url, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ contents: [{ parts: [{ text: text }] }] })
        });
        return response;
    }

    async function callAI() {
        const val = textIn.value.trim();
        if (!val || sendBtn.disabled) return;

        textIn.value = "";
        sendBtn.disabled = true;
        addChat('user', val);

        const load = document.createElement('div');
        load.className = 'msg ai';
        load.innerHTML = `<div class="label">Nguyễn Tiêu AI</div><div class="bubble loading">Đang suy nghĩ...</div>`;
        chatWin.appendChild(load);

        let success = false;
        
        // Vòng lặp thử từng model nếu bị 404
        for (let model of MODELS) {
            try {
                const res = await tryRequest(model, val);
                const data = await res.json();
                
                if (res.ok && data.candidates) {
                    load.remove();
                    addChat('ai', data.candidates[0].content.parts[0].text);
                    success = true;
                    break;
                }
            } catch (e) {
                console.log(`Model ${model} thất bại, thử tiếp...`);
            }
        }

        if (!success) {
            load.remove();
            addChat('ai', "Rất xin lỗi, API Key của bạn không hỗ trợ các model hiện tại hoặc đã hết hạn dùng thử.");
        }
        
        sendBtn.disabled = false;
    }

    sendBtn.onclick = callAI;
    textIn.onkeydown = (e) => { if (e.key === 'Enter') { callAI(); textIn.blur(); } };

    if (window.visualViewport) {
        window.visualViewport.addEventListener('resize', () => {
            document.body.style.height = window.visualViewport.height + 'px';
            chatWin.scrollTo(0, chatWin.scrollHeight);
        });
    }
</script>

</body>
</html>
