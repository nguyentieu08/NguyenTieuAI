<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>YouTube Ultimate Bypass</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { background-color: #050505; color: white; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        
        .search-container {
            transition: all 0.5s ease;
        }

        .video-container {
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            border-radius: 16px;
            overflow: hidden;
            display: none;
            margin-top: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .premium-menu {
            background: #111;
            border: 1px solid #222;
            border-radius: 24px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }

        iframe { width: 100%; height: 100%; border: none; }

        .toggle-active { color: #ef4444; }
    </style>
</head>
<body class="flex flex-col items-center p-6 min-h-screen">

    <!-- THANH TÌM KIẾM -->
    <div class="w-full max-w-md mt-10 search-container" id="search-wrapper">
        <div class="relative">
            <input type="text" id="urlInput" placeholder="Dán link YouTube tại đây..." 
                class="w-full bg-[#111] border border-white/10 rounded-2xl py-4 pl-12 pr-4 outline-none focus:border-red-600 transition-all">
            <i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-500"></i>
            <button onclick="handleSearch()" class="absolute right-2 top-1/2 -translate-y-1/2 bg-red-600 p-2 rounded-xl active:scale-90 transition">
                <i data-lucide="play" class="w-5 h-5 fill-white"></i>
            </button>
        </div>
    </div>

    <!-- KHU VỰC HIỂN THỊ VIDEO -->
    <div class="w-full max-w-md">
        <div id="video-box" class="video-container">
            <div id="player-mount" class="w-full h-full"></div>
        </div>

        <!-- MENU PREMIUM -->
        <div id="menu-box" class="premium-menu animate-in fade-in slide-in-from-bottom-4">
            <div class="flex items-center justify-between mb-4">
                <span class="text-[10px] font-bold text-red-500 uppercase tracking-widest">Premium Engine Active</span>
                <i data-lucide="shield-check" class="w-4 h-4 text-green-500"></i>
            </div>

            <div class="space-y-4">
                <div class="flex items-center justify-between bg-white/5 p-3 rounded-xl">
                    <span class="text-sm">Xóa quảng cáo 100%</span>
                    <i data-lucide="check" class="w-4 h-4 text-red-500"></i>
                </div>
                <div class="flex items-center justify-between bg-white/5 p-3 rounded-xl">
                    <span class="text-sm">Chạy nền (PiP)</span>
                    <i data-lucide="check" class="w-4 h-4 text-red-500"></i>
                </div>
                <div class="flex items-center justify-between bg-white/5 p-3 rounded-xl">
                    <span class="text-sm">Tắt màn hình vẫn nghe</span>
                    <i data-lucide="check" class="w-4 h-4 text-red-500"></i>
                </div>
            </div>

            <div class="mt-6 p-4 bg-red-900/10 border border-red-900/20 rounded-2xl">
                <p class="text-[10px] text-gray-400 leading-relaxed">
                    <b>HƯỚNG DẪN:</b> Video đang được phát qua Server Proxy để lách lỗi 150. Nếu nhạc dừng khi bạn tắt màn hình, hãy nhấn <b>Play</b> ở thanh thông báo hoặc màn hình khóa.
                </p>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        function extractId(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        function handleSearch() {
            const url = document.getElementById('urlInput').value;
            const id = extractId(url);

            if (!id) {
                alert("Link không hợp lệ!");
                return;
            }

            // Hiện video và menu ngay tại trang
            document.getElementById('video-box').style.display = 'block';
            document.getElementById('menu-box').style.display = 'block';
            document.getElementById('search-wrapper').classList.add('mt-4');

            const mount = document.getElementById('player-mount');
            
            // KỸ THUẬT LÁCH LỖI 150 MÀ KHÔNG RỜI TRANG:
            // Sử dụng các instance của Invidious (một proxy mã nguồn mở của YouTube)
            // Nó cho phép nhúng bất kỳ video nào, kể cả video âm nhạc bị chặn 150.
            const proxyServers = [
                'https://invidious.lunar.icu/embed/',
                'https://yewtu.be/embed/',
                'https://invidious.projectsegfau.lt/embed/'
            ];
            
            // Chọn ngẫu nhiên một server để đảm bảo tính ổn định
            const server = proxyServers[Math.floor(Math.random() * proxyServers.length)];
            
            mount.innerHTML = `<iframe src="${server}${id}?autoplay=1&listen=1" allow="autoplay; encrypted-media; picture-in-picture" allowfullscreen></iframe>`;

            // Đăng ký MediaSession để điều khiển ở màn hình khóa
            if ('mediaSession' in navigator) {
                navigator.mediaSession.metadata = new MediaMetadata({
                    title: "Đang phát qua Proxy Premium",
                    artist: "YouTube Ultimate Bypass",
                    artwork: [{ src: `https://i.ytimg.com/vi/${id}/maxresdefault.jpg`, sizes: '512x512', type: 'image/jpg' }]
                });
                
                navigator.mediaSession.setActionHandler('play', () => { /* Play logic */ });
                navigator.mediaSession.setActionHandler('pause', () => { /* Pause logic */ });
            }
        }

        // Tự động nhận diện khi dán link
        document.getElementById('urlInput').addEventListener('input', function() {
            if (extractId(this.value)) handleSearch();
        });
    </script>
</body>
</html>
