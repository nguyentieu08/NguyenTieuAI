<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BINARY_CORE_OVERRIDE</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Courier New', monospace; }
        body { background: #000; overflow: hidden; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        
        canvas { position: absolute; top: 0; left: 0; z-index: 1; pointer-events: none; }

        .login-box {
            position: relative; z-index: 10;
            width: 360px; padding: 35px;
            background: rgba(0, 10, 0, 0.95);
            border: 2px solid #0f0;
            box-shadow: 0 0 50px rgba(0, 255, 0, 0.4);
            color: #0f0;
        }

        h2 { font-size: 1.4rem; margin-bottom: 25px; text-align: center; letter-spacing: 5px; text-shadow: 0 0 10px #0f0; }

        .field { margin-bottom: 20px; }
        .field label { font-size: 10px; display: block; margin-bottom: 5px; opacity: 0.6; }
        input {
            width: 100%; padding: 12px; background: #000; border: 1px solid #0f0;
            color: #0f0; outline: none; font-size: 18px; transition: 0.2s;
        }
        input:focus { box-shadow: 0 0 15px #0f0; background: rgba(0, 255, 0, 0.05); }

        button {
            width: 100%; padding: 15px; background: #0f0; color: #000;
            border: none; font-weight: bold; cursor: pointer; transition: 0.2s;
            text-transform: uppercase; letter-spacing: 2px;
        }
        button:hover { background: #000; color: #0f0; box-shadow: 0 0 25px #0f0; transform: scale(1.02); }

        #log { 
            margin-top: 20px; font-size: 10px; height: 100px; 
            overflow: hidden; border-top: 1px solid #0f0; 
            padding-top: 10px; line-height: 1.4; color: #0a0;
        }
        .green { color: #0f0; font-weight: bold; }
        .red { color: #f00; text-shadow: 0 0 5px #f00; }
    </style>
</head>
<body>

    <canvas id="binaryCanvas"></canvas>

    <div class="login-box">
        <h2>BINARY_ACCESS</h2>
        <div class="field">
            <label>> ROOT_USER</label>
            <input type="text" id="u" placeholder="admin" autocomplete="off">
        </div>
        <div class="field">
            <label>> PASS_PHRASE</label>
            <input type="password" id="p" placeholder="******">
        </div>
        <button onclick="crackSystem()">INIT_PROTOCOL_100</button>
        <div id="log"></div>
    </div>

    <script>
        const canvas = document.getElementById('binaryCanvas');
        const ctx = canvas.getContext('2d');

        let w, h;
        const setSize = () => { w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; };
        setSize();
        window.onresize = setSize;

        const particles = [];
        const count = 400; // Tăng số lượng hạt lên vì số 0/1 nhìn rất thoáng

        for(let i=0; i<count; i++) {
            particles.push({
                x: Math.random() * w,
                y: Math.random() * h,
                // Tốc độ cực đại
                vx: (Math.random() - 0.5) * 20, 
                vy: (Math.random() - 0.5) * 20,
                val: Math.random() > 0.5 ? "1" : "0",
                size: Math.random() * 16 + 8,
                blink: Math.random() > 0.9 // Một số hạt sẽ nhấp nháy
            });
        }

        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.25)"; // Tạo vệt mờ (motion blur)
            ctx.fillRect(0, 0, w, h);

            particles.forEach(p => {
                // Hiệu ứng nhấp nháy ngẫu nhiên
                if(p.blink && Math.random() > 0.8) ctx.fillStyle = "#fff";
                else ctx.fillStyle = "#0f0";

                ctx.font = `bold ${p.size}px monospace`;
                ctx.fillText(p.val, p.x, p.y);

                p.x += p.vx;
                p.y += p.vy;

                // Xuyên tường 
                if(p.x < 0) p.x = w; if(p.x > w) p.x = 0;
                if(p.y < 0) p.y = h; if(p.y > h) p.y = 0;

                // Đổi 0 thành 1 và ngược lại liên tục
                if(Math.random() > 0.95) p.val = p.val === "1" ? "0" : "1";
            });
            requestAnimationFrame(draw);
        }
        draw();

        function crackSystem() {
            const log = document.getElementById('log');
            const addLine = (t, c) => {
                const d = document.createElement('div');
                if(c) d.className = c;
                d.innerHTML = ">> " + t;
                log.prepend(d);
            };

            log.innerHTML = "";
            addLine("Injecting binary exploit...");
            
            setTimeout(() => {
                addLine("Bypassing firewall layers...");
                setTimeout(() => {
                    const user = document.getElementById('u').value;
                    const pass = document.getElementById('p').value;
                    
                    if(user === "admin" && pass === "123456") {
                        addLine("AUTH_SUCCESS: PROTOCOL_100_ACTIVE", "green");
                        addLine("WELCOME_USER_ADMIN", "green");
                        setTimeout(() => alert("Hệ thống đã bị chiếm quyền!"), 100);
                    } else {
                        addLine("ERROR: INVALID_CREDENTIALS", "red");
                        addLine("TRACING_INTRUDER...", "red");
                    }
                }, 600);
            }, 400);
        }
    </script>
</body>
</html>
